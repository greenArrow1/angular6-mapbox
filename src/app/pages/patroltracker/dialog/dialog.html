<mat-icon style="color: red;display:inline;vertical-align: middle;">warning</mat-icon><strong mat-dialog-title style="display:inline;vertical-align: middle;">Tracking service is down</strong>
<div mat-dialog-content>
  <p>An error has occurred and we were unable to track your patrol van.
  </p>
  <p>
      The van is still on its way.Please try again in a few minutes.
  </p>
  
</div>
<div mat-dialog-actions style="float:right">
 
  <button  mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
